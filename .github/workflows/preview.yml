name: firebase-preview

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm run symlinks
      - run: npx nx run-many --target=build --all --prod
      - run: node ./dist/libs/scully/scully --project scully-docs --RSD --scan --404=baseOnly --prod
      - run: npx firebase hosting:channel:deploy ${GITHUB_REF##*/} --project scullyio
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
